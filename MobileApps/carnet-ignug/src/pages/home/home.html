<ion-header>
  <ion-navbar>
    <ion-item>
      <button ion-button item-start color="secondary" (click)="guardar()" >
          GUARDAR
      </button>
      <ion-input type="text" [(ngModel)]="identificacion" placeholder="Identificación"></ion-input>
      <button ion-button item-end (click)="getPersona()" >
          <ion-icon name="search"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div style="width: 100%; float: left;">
      <ion-input col-12 type="text" [(ngModel)]="ipWS" placeholder="Dirección IP WS"></ion-input>
   </div>
  <div class="fondo">
    <div class="contenido">
      <div class="cargo">
        <h1><strong>{{persona.cargo}}</strong></h1>
      </div>
      <div style="width:100%; text-align:center; float:left;">
        <img class="logo" src='http://www.yavirac.edu.ec/ignug/images/logoYavirac.png'>
      </div>
      <div style="width:100%; float:left;">
          <div class="fotoContainer">
            <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="subirImagen($event)"/>
            <img class="foto" (click)="getPicture()" src="{{fotoCarnet}}">
          </div>
          <div class="codigoQR">
            <ngx-qrcode [qrc-value]="qrCode"></ngx-qrcode>
          </div>
      </div>
      <div class="informacion">
        <div col-12 class="datos">
          <h5><strong>{{persona.apellidos}}<br/>{{persona.nombres}}</strong></h5>
          <h6><strong>{{persona.identificacion}}</strong></h6>
        </div>
      </div>
    </div>
  </div>
</ion-content>
