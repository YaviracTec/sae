<div class="container">
    <div class="row">
        <h2 class="page-header text-right" style="margin-top:0px">Catálogo de género</h2>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="btn-toolbar">
                <div>
                    <button type="button" class="btn btn-default" (click)="refresh()">
                        <span class="fa fa-refresh"></span>&nbsp;Refrescar
                    </button>
                    <button type="button" class="btn btn-success" (click)="mostrarVentanaEdicion()" [ngClass]='{disabled: entidadSeleccionada.id === 0}'>
                        <span class="fa fa-edit"></span>&nbsp;Editar
                    </button>
                    <button type="button" class="btn btn-info" (click)="resetEntidadSeleccionada()">
                        <span class="fa fa-plus"></span>&nbsp;Nuevo
                    </button>
                    <button type="button" class="btn btn-danger" (click)="delete(entidadSeleccionada); $event.stopPropagation()" [ngClass]='{disabled: entidadSeleccionada.id === 0}'>
                        <span class="fa fa-remove"></span>&nbsp;Borrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:15px">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>
                            <span>
                                <strong>Identificador</strong>
                            </span>
                        </th>
                        <th>
                            <span>
                                <strong>Descripción</strong>
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actual of entidades" (click)="onSelect(actual)" [class.selected]="actual === entidadSeleccionada">
                        <td>{{actual.id}}</td>
                        <td>{{actual.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style="margin-top:15px" *ngIf="esVisibleVentanaEdicion">
        <div class="jumbotron">
            <h4>
                <span *ngIf="entidadSeleccionada.id != 0">
                    Edición del género {{entidadSeleccionada.descripcion | uppercase}}
                </span>
                <span *ngIf="entidadSeleccionada.id === 0">
                    Creación del género
                </span>
            </h4>
            <hr>
            <form>
                <div class="form-group row">
                    <label for="id" class="col-sm-4 col-form-label">Identificador</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="id" name="id" [(ngModel)]="entidadSeleccionada.id">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="descripcion" class="col-sm-4 col-form-label">Descripción</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" [(ngModel)]="entidadSeleccionada.descripcion">
                    </div>
                </div>
            </form>
            <hr>
            <button type="button" class="btn btn-primary col-offset-sm-4" (click)="aceptar()">
                <span class="glyphicon glyphicon-save"></span>&nbsp;Guardar
            </button>
            <button type="button" class="btn btn-default" id="cerrar" (click)="cerrarVentanaEdicion()">Cerrar</button>
        </div>
    </div>
</div>
